<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--BOTSTRAP-->

    <title>Doação Infantil</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <!--CardDaTela-->

    <div class="row mt-5"></div>
    <div class="row mt-5"></div>

        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
                <div class="card-body d-flex justify-content-center">
                    <h5 class="card-title fs-3"><strong>Login</strong></h5>
                </div>
        
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>

                <br>

                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group form-check">

                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn" type="button">Entrar</button>
                </div>

                <hr>
                <div class="d-flex justify-content-center">
                    <a href="https://LINKqueUsar.com.br" style="text-decoration: none;">Esqueceu a senha?</a>
                </div>
            </div>
    </center>

    <center>
        <div class="card mt-1" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Não possui conta ? <a href="#" class="text-decoration-none">Cadastrar-se</a>
                </li>
            </ul>
        </div>
    </center>
    <!--FimCardTela-->

</html>
