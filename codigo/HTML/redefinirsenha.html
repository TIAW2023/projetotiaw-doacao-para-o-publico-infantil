<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="redefinirsenha.css">
  <title>Redefinir Senha</title>
</head>

<body>
  <div class="row mt-5"></div>
  <div class="row mt-5"></div>
    <center>
      
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Não consegue acessar sua conta ?</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Informe seu email vinculado a sua conta</h6>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Email">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary" type="button">Enviar</button>
              </div>
              <hr>
            </form>
            <center><a href="#" class="card-link">Voltar ao Login</a></center>
          </div>
        </div>
        <div class="card mt-1" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Não possui conta ? <a href="#"> Cadastrar-se</a></li>
          </ul>
        </div>
      
    </center>
  
</body>

</html>
