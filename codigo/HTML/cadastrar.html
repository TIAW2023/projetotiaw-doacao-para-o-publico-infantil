<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--BOTSTRAP-->

        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Doação Infantil</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--NavBar-->
    <header>
        <nav class="navbar navbar-expand-md acessorapido">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="home.html">Doação Infantil</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Fazer Pedido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Login/Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Meu Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <!--CardDaTela-->
    <div class="row mt-0"></div>
    <center>
        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
                <form id="signup-form">
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title fs-3"><strong>Cadastrar-se</strong></h5>
                    </div>

                    <div class="form-group mt-2">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>

                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="fullName" aria-describedby="nameHelp" minlength="3"
                            placeholder="Nome Completo">
                    </div>

                    <div class="form-group mt-2">
                        <input type="password" class="form-control" id="password" minlength="8"
                            placeholder="Senha">
                    </div>

                    <div class="form-group mt-2">
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Confirmar Senha">
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto mt-2">
                        <button class="btn" type="submit">Cadastrar-se</button>
                    </div>
                </form>

                <hr>
                <div class="d-flex justify-content-center">
                    <a href="#" style="text-decoration: none;">Possui conta?</a>
                </div>
            </div>
        </div>
    </center>
</main>
   <footer class="mt-4" id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-4 mt-3">
                    <b>Alguma reclamação?</b>
                    <br>
                    <a href="mailto:ReclamacoesDoacaoInfantil@gmail.com ">Reclamar aqui!</a>
                </div>
                <div class="col-12 col-sm-5 mt-3">
                    <b> Contato:</b>
                    <br>
                    <p class="ptexto">Email: <a href="mailto:DoacaoInfantil@gmail.com ">DoacaoInfantil@gmail.com</a></p>
                </div>
                <div class="col-12 col-sm-3 mt-3 my-4">
                    <b>Siga-nos:</b>
                    <br>
                    <a href="https://facebook.com" target="_blank"><i class="contato fs-4 bi bi-facebook" alt="Facebook"
                            title="Facebook do Site"></i></a>
                    <a href="https://Instagram.com" target="_blank"><i class="contato fs-4 bi bi-instagram"
                            alt="Instagram" title="Instagram do Site"></i></a>
                    <a href="https://Twitter.com" target="_blank"><i class="contato fs-4 bi bi-twitter" alt="Twitter"
                            title="Twitter do Site"></i></a>
                </div>
            </div>
        </div>
        <center class="doacao">Copyright @ 2023 - Doação Infantil</center>
    </footer>

    <script src="script.js"></script>
    <!--Script Bootstrap-->

        crossorigin="anonymous"></script>

</body>

</html>
